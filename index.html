<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="h1 bg-dark text-white text-center">
      <div class="row">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <form id="city-form">
            <p class = "city-search my-1"></p>Search for a city</p>
            <input type="text" class="form-label" id="city-name" />
              <button type="submit" class="btn btn-primary" id ="search button"> 
            <i class="fas fa-search"></i>
          </button>
        </form>
         <div class="col-sm-4" id="buttons-display"></div>
      </div>
      <div class="col-8">
        <div class="row mr-0"></div>
            <div class="col-12 border border-dark m-3 rounded">
                <div id="city-row" class="row">
                    <div class="col-12">
                        <span id="city-name2" class="city-name2 align-middle"></span>
                        <img id="current-pic" src="" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="temperature"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="wind-speed"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex">
                        <p id="UV-index"></p>
                    </div>
                    
                </div>
            </div>
            <div>
              <h3>5-Day Forecast:</h3>
              <div class="row">
                <div id="day1" class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                  <p id="day1-date"></p>
                  <p id="day1-temp"></p>
                  <p id="day1-humidity"></p>
                </div>
                <div id="day2" class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                  <p id="day2-date"></p>
                  <p id="day2-temp"></p>
                  <p id="day2-humidity"></p>
                </div>
                <div id="day3" class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                  <p id="day3-date"></p>
                  <p id="day3-temp"></p>
                  <p id="day3-humidity"></p>
                </div>
                <div id="day4" class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                  <p id="day4-date"></p>
                  <p id="day4-temp"></p>
                  <p id="day4-humidity"></p>
                </div>
                <div id="day5" class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                  <p id="day5-date"></p>
                  <p id="day5-temp"></p>
                  <p id="day5-humidity"></p>
                </div>
            </div>
        </div>
        </div>
        
        </div>
      </div>
  </div>
</div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
