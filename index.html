<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="h1 bg-dark text-white text-center">
      <div class="row">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <form id="city-form">
            <p class = "city-search my-1"></p>Search for a city</p>
            <input type="text" class="form-label" id="city-name" />
              <button type="button" class="btn btn-primary" id ="search button"> 
            <i class="fas fa-search"></i>
          </button>
        </form>
        <!-- <div class="column"></div> -->
         <div class="col-sm-4" id="buttons-display"></div>
      </div>
      <div class="col-8">
        <div class="row mr-0"></div>
            <div class="col-12 border border-dark m-3 rounded">
                <div class="row">
                    <div class="col-12">
                        <span id="city-name" class="city-name align-middle"></span>
                        <img id="current-pic" src="placeholder" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="temperature"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="wind-speed"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex">
                        <p id="UV-index"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>5-Day Forecast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        </div>
        </div>
      </div>
  </div>
</div>
  </div>
    <script type="text/javascript">

    </script>
  </body>
</html>
