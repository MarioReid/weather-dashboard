<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <form id="city-form">
            <div class="mb-3">
              <label for="city-name" class="form-label"
                >Search for a City:</label
              >
              <input type="text" class="form-label" id="city-name" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-sm-4" id="buttons-display"></div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        //DOM VARIABLE

        //JAVASCRIPT VARIABLES
        var cityArray = [];
        //FUNCTION DEFINITIONS


        function init(){
            var citiesFromStorage = JSON.parse(localStorage.getItem("cityArray"));
                if(citiesFromStorage !== null){
                    cityArray = citiesFromStorage
                }
                renderButtons();
        }

        function renderButtons() {
          $("#buttons-display").empty();
          for (var i = 0; i < cityArray.length; i++) {
            var button = $("<button>")
              .addClass("btn btn-info")
              .text(cityArray[i]);
            $("#buttons-display").append(button);
          }
        }

        //FUNCTION CALLS
        init();
    
        //EVENT LISTENERS
        $("#city-form").on("submit", function (e) {
          e.preventDefault();
          console.log("You submitted the form");
          var newCity = $("#city-name").val();
          cityArray.push(newCity);
          localStorage.setItem("cityArray", JSON.stringify(cityArray));
          renderButtons();
        });
      });
    </script>
  </body>
</html>
